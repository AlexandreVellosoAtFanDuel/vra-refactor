# Test configuration for Video Retrieval API
spring.application.name=video-retrieval-api-test

# Application key for test authentication
videoapi.application.key=test-key

# External API Configuration (for testing)
cro.api.base-url=http://localhost:8080

# Logging configuration for tests
logging.level.com.betfair.video.api=INFO
logging.level.org.springframework.web=DEBUG

# GeoIP Configuration (for testing)
geoip.database.file-path=static/GeoIP2-City.mmdb
geoip.suspect-networks=

#Inclusive list of available services
#Permissible values should be SCHEDULE (covers all calls for schedule information),
# VIDEO (covers all calls for retrieval of video endpoints), REFERENCE and an ALL option
user.permissions.services=ALL

# 3 is Fanduel US
streaming.brand.id=3
